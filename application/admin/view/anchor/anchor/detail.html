<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="__URL__/saveBasicInfo">

    <div class="col-xs-12 col-md-6 col-sm-6" style="margin-top: 38px">
        <div class="form-group">
            <label for="c-nickname" class="control-label col-xs-12 col-sm-3">{:__('昵称')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-nickname" readonly="readonly" class="form-control" name="row[nickname]" type="text" value="{$row.nickname}">
            </div>
        </div>
        <div class="form-group">
            <label for="c-pid" class="control-label col-xs-12 col-sm-3">{:__('Pid')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-pid" class="form-control" readonly="readonly" name="row[pid]" type="number" value="{$row.pid}">
            </div>
        </div>
        <div class="form-group">
            <label for="c-roomid" class="control-label col-xs-12 col-sm-3">{:__('Roomid')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-roomid" readonly="readonly" class="form-control" name="row[roomid]" type="number" value="{$row.roomid}">
            </div>
        </div>
        <div class="form-group">
            <label for="c-liveurl" class="control-label col-xs-12 col-sm-3">{:__('Liveurl')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-liveurl" readonly="readonly" class="form-control" name="row[liveurl]" type="text" value="{$row.liveurl}">
            </div>
        </div>
        <div class="form-group">
            <label for="c-category" class="control-label col-xs-12 col-sm-3">{:__('Category')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-category" readonly="readonly" class="form-control" name="row[category]" type="text" value="{$row.category}">
            </div>
        </div>
        <div class="form-group">
            <label for="c-link" class="control-label col-xs-12 col-sm-3">{:__('Link')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-link" class="form-control" name="row[link]" type="text" value="{$row.link}">
            </div>
        </div>
        <div class="form-group">
            <label for="c-remark" class="control-label col-xs-12 col-sm-3">{:__('Remark')}:</label>
            <div class="col-xs-12 col-sm-8">
                <!--<input id="c-remark" class="form-control" name="row[remark]" type="text" value="{$row.remark}">-->
                <textarea name="row[remark]" class="form-control" id="c-remark" cols="30" rows="5">{$row.remark}</textarea>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-md-6 col-sm-6" style="margin-top: 38px">

        <div class="form-group">
            <label for="c-avatar" class="control-label col-xs-12 col-sm-3">{:__('头像')}:</label>
            <div class="col-xs-12 col-sm-8">
                <img id="c-avatar" name="row[avatar]" src="{$row.avatar}" width="20" height="5" alt="头像">
            </div>
        </div>
        <!--<div class="form-group">
            <label for="c-livestatus" class="control-label col-xs-12 col-sm-3">{:__('Livestatus')}:</label>
            <div class="col-xs-12 col-sm-8">
                <div class="radio">
                    {foreach name="livestatusList" item="vo"}
                    <label for="row[livestatus]-{$key}"><input id="row[livestatus]-{$key}" name="row[livestatus]" type="radio" value="{$key}" {in name="key" value="$row.livestatus"}checked{/in} /> {$vo}</label>
                    {/foreach}
                </div>
            </div>
        </div>-->
        <div class="form-group">
            <label for="c-sign" class="control-label col-xs-12 col-sm-3">{:__('签约公司')}:</label>
            <div class="col-xs-12 col-sm-8">

                <select  id="c-sign" class="form-control selectpicker" name="row[sign]">
                    {foreach name="signList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.sign"}selected{/in}>{$vo}</option>
                    {/foreach}
                </select>

            </div>
        </div>
        <div class="form-group">
            <label for="c-sign" class="control-label col-xs-12 col-sm-3">{:__('分组')}:</label>
            <div class="col-xs-12 col-sm-8">

                <select  id="c-category" class="form-control selectpicker" name="row[category]">
                    {foreach name="signList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.category"}selected{/in}>{$vo}</option>
                    {/foreach}
                </select>

            </div>
        </div>
        <!--<div class="form-group">
            <label for="c-account" class="control-label col-xs-12 col-sm-3">{:__('Account')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-account" class="form-control" name="row[account]" type="text" value="{$row.account}">
            </div>
        </div>
        <div class="form-group">
            <label for="c-status" class="control-label col-xs-12 col-sm-3">{:__('Status')}:</label>
            <div class="col-xs-12 col-sm-8">

                <div class="radio">
                    {foreach name="statusList" item="vo"}
                    <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label>
                    {/foreach}
                </div>

            </div>
        </div>-->
        <div class="form-group layer-footer">
            <label class="control-label col-xs-12 col-sm-3"></label>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" style="width: 120px" class="btn btn-success btn-embossed">{:__('保存')}</button>
                <button type="reset" style="width: 120px" class="btn btn-default btn-embossed">{:__('Reset')}</button>
            </div>
        </div>
    </div>
</form>
