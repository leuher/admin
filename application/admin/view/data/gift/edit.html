<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-date" class="control-label col-xs-12 col-sm-2">{:__('Date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[date]" type="text" value="{$row.date}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-hour" class="control-label col-xs-12 col-sm-2">{:__('Hour')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-hour" class="form-control datetimepicker" data-date-format="HH:mm:ss" data-use-current="true" name="row[hour]" type="text" value="{$row.hour}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pid" class="control-label col-xs-12 col-sm-2">{:__('Pid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pid" class="form-control" name="row[pid]" type="number" value="{$row.pid}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-aid" class="control-label col-xs-12 col-sm-2">{:__('Aid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-aid" class="form-control" name="row[aid]" type="number" value="{$row.aid}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-sendgift" class="control-label col-xs-12 col-sm-2">{:__('Sendgift')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sendgift" class="form-control" name="row[sendgift]" type="number" value="{$row.sendgift}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-giftnum" class="control-label col-xs-12 col-sm-2">{:__('Giftnum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-giftnum" class="form-control" name="row[giftnum]" type="number" value="{$row.giftnum}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-giftvalue" class="control-label col-xs-12 col-sm-2">{:__('Giftvalue')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-giftvalue" class="form-control" step="0.01" name="row[giftvalue]" type="number" value="{$row.giftvalue}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-maxgift" class="control-label col-xs-12 col-sm-2">{:__('Maxgift')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-maxgift" class="form-control" step="0.01" name="row[maxgift]" type="number" value="{$row.maxgift}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-realprice" class="control-label col-xs-12 col-sm-2">{:__('Realprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-realprice" class="form-control" step="0.01" name="row[realprice]" type="number" value="{$row.realprice}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
