<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <!--<a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>-->
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('data/platform/create')?'':'hide'}" title="{:__('创建')}" ><i class="fa fa-plus"></i> {:__('创建')}</a>
                        <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('data/platform/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>

                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover"
                           data-operate-edit="{:$auth->check('data/platform/editGift')}"
                           data-operate-del="{:$auth->check('data/platform/delGift')}"
                           data-operate-del="{:$auth->check('data/platform/delGift')}"
                           width="100%">
                        <tr align="center">
                            <td><input type="checkbox"></td>
                            <td><strong>ID</strong></td>
                            <td><strong>名称</strong></td>
                            <td><strong>图标</strong></td>
                            <td><strong>平台价格</strong></td>
                            <td><strong>实际价格</strong></td>
                            <td><strong>状态</strong></td>
                            <td><strong>操作</strong></td>
                        </tr>
                        {volist name="row" id="vo"}
                        <tr align="center">
                            <td><input type="checkbox"></td>
                            <td>{$vo.id}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.icon}</td>
                            <td>{$vo.platformprice}</td>
                            <td>￥{$vo.realprice}</td>
                            <td>{$vo.status}</td>
                            <td>
                                <button class="fa fa-pencil" style="background: #18BC9C; border: #18BC9C; width: 24px; height: 24px;color: white; border-radius: 2px" onclick="javascript: alert('编辑')"></button>&nbsp;
                                <button class="fa fa-trash" style="background: #18BC9C; border: #18BC9C; width: 24px; height: 24px; color: white; border-radius: 2px" onclick="javascript: alert('删除')"></button>
                            </td>
                        </tr>
                        {/volist}
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
