<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-begintime" class="control-label col-xs-12 col-sm-2">{:__('Begintime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-begintime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[begintime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-endtime" class="control-label col-xs-12 col-sm-2">{:__('Endtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-endtime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[endtime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pid" class="control-label col-xs-12 col-sm-2">{:__('Pid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pid" class="form-control" name="row[pid]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-aid" class="control-label col-xs-12 col-sm-2">{:__('Aid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-aid" class="form-control" name="row[aid]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-livetime" class="control-label col-xs-12 col-sm-2">{:__('Livetime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-livetime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[livetime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-giftvalue" class="control-label col-xs-12 col-sm-2">{:__('Giftvalue')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-giftvalue" class="form-control" step="0.01" name="row[giftvalue]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label for="c-sendgift" class="control-label col-xs-12 col-sm-2">{:__('Sendgift')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sendgift" class="form-control" name="row[sendgift]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-barrage" class="control-label col-xs-12 col-sm-2">{:__('Barrage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-barrage" class="form-control" name="row[barrage]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-barragepeople" class="control-label col-xs-12 col-sm-2">{:__('Barragepeople')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-barragepeople" class="form-control" name="row[barragepeople]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-subscribe" class="control-label col-xs-12 col-sm-2">{:__('Subscribe')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-subscribe" class="form-control" name="row[subscribe]" type="number" value="0">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
