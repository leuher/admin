<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-cid" class="control-label col-xs-12 col-sm-2">{:__('Cid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cid" class="form-control" name="row[cid]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-aid" class="control-label col-xs-12 col-sm-2">{:__('Aid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-aid" class="form-control" name="row[aid]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pid" class="control-label col-xs-12 col-sm-2">{:__('Pid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pid" class="form-control" name="row[pid]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-roomid" class="control-label col-xs-12 col-sm-2">{:__('Roomid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-roomid" class="form-control" name="row[roomid]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-roomurl" class="control-label col-xs-12 col-sm-2">{:__('Roomurl')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-roomurl" class="form-control" name="row[roomurl]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="default"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label for="c-gid" class="control-label col-xs-12 col-sm-2">{:__('Gid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gid" class="form-control" name="row[gid]" type="number">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
