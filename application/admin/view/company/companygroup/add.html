<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-cid" class="control-label col-xs-12 col-sm-2">{:__('所属公司')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cid" class="form-control" name="row[cid]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-3">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-4">
            <textarea name="row[name]" id="c-name" class="form-control" cols="20" rows="10"></textarea>
            <!--<input id="c-name" class="form-control" name="row[name]" type="text" value="">-->
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-5"></label>
        <div class="col-xs-12 col-sm-7">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('添加分组')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
