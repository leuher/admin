<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <!--<a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>-->
                        <a href="__URL__/multiReview" class="btn btn-info btn-review {:$auth->check('company/company/review')?'':'hide'}" title="{:__('批量审核')}" ><i class="fa fa-pencil"></i> {:__('批量审核')}</a>
                        <a href="__URL__/multiRefuse" class="btn btn-danger btn-review {:$auth->check('company/company/refuse')?'':'hide'}" title="{:__('批量拒绝')}" ><i class="fa fa-pencil"></i> {:__('批量拒绝')}</a>
                        <a href="__URL__/index" class="btn btn-primary btn-review {:$auth->check('company/company/refuse')?'':'hide'}" title="{:__('返回')}"><i class="fa fa-recycle">{:__('返回')}</i></a>
                        <!--<a href="javascript:;" class="btn btn-danger btn-import {:$auth->check('company/company/import')?'':'hide'}" title="{:__('Import')}" id="btn-import-file" data-url="ajax/upload" data-mimetype="csv,xls,xlsx" data-multiple="false"><i class="fa fa-upload"></i> {:__('Import')}</a>

                        <div class="dropdown btn-group {:$auth->check('company/company/multi')?'':'hide'}">
                            <a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled" data-toggle="dropdown"><i class="fa fa-cog"></i> {:__('More')}</a>
                            <ul class="dropdown-menu text-left" role="menu">
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=normal"><i class="fa fa-eye"></i> {:__('Set to normal')}</a></li>
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=hidden"><i class="fa fa-eye-slash"></i> {:__('Set to hidden')}</a></li>
                            </ul>
                        </div>-->
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover"
                           data-operate-edit="{:$auth->check('company/company/edit')}"
                           data-operate-del="{:$auth->check('company/company/del')}"
                           data-operate-detail="{:$auth->check('company/company/detail')}"
                           width="100%">
                        <tr align="center">
                            <td><input type="checkbox"></td>
                            <td><strong>ID</strong></td>
                            <td><strong>公司名称</strong></td>
                            <td><strong>法人</strong></td>
                            <td><strong>注册地址</strong></td>
                            <td><strong>营业执照</strong></td>
                            <td><strong>操作</strong></td>
                        </tr>
                        {volist id="vo" name="company"}
                        <tr align="center" valign="center">
                            <td width="5%" style="vertical-align: middle"><input type="checkbox"></td>
                            <td width="5%" style="vertical-align: middle" id="vo[id]">{$vo.id}</td>
                            <td width="18%" style="vertical-align: middle" id="vo[name]">{$vo.name}</td>
                            <td width="15%" style="vertical-align: middle">{$vo.legalperson}</td>
                            <td width="23%" style="vertical-align: middle">{$vo.registeredaddress}</td>
                            <td width="18%" style="vertical-align: middle">
                                <button class="btn btn-info fa fa-upload" onclick="javascript:window.location.href='__URL__/upload'">{:__('上传执照')}</button>
                                <!--<img src="__PUBLIC__/assets/{$vo.businesslicense}" width="120" height="25" alt="">-->
                            </td>
                            <td style="vertical-align: middle" >
                                <!--<button type="submit" style="width: 70px" onclick="javascript:window.location.href='__URL__/singleReview?id=4'" class="btn btn-success fa fa-info btn-embossed">{:__('审核')}</button>
                                <button type="reset" style="width: 70px" onclick="javascript:window.location.href='__URL__/singleRefuse?id=3'" class="btn btn-danger fa fa-warning btn-embossed">{:__('拒绝')}</button>-->
                                <a href="__URL__/singleReview?id={$vo.id}" style="width: 70px;" class="btn btn-success fa fa-info btn-embossed">审核</a>
                                <a href="__URL__/singleRefuse?id={$vo.id}" style="width: 70px;" class="btn btn-danger fa fa-warning btn-embossed">拒绝</a>
                            </td>
                        </tr>
                        {/volist}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
