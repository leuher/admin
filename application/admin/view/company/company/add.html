    <div class="form-group">
        <label for="c-grade" class="control-label col-xs-12 col-sm-2">{:__('Grade')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="grade" id="c-grade" class="form-control" placeholder="请输入商务经理">
                <option name="free" selected readonly="readonly">免费版</option>
                <option>会员版</option>
                <option>高级会员版</option>
                <option>定制版</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-expired" class="control-label col-xs-12 col-sm-2">{:__('Expired')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-expired" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[expired]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-manager" class="control-label col-xs-12 col-sm-2">{:__('Manager')}:</label>

    </div>
    <div class="form-group">
        <label for="c-introduce" class="control-label col-xs-12 col-sm-2">{:__('公司介绍')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name="row[introduce]" placeholder="请输入内容" class="form-control"  id="c-introduce" cols="30" rows="5"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-link" class="control-label col-xs-12 col-sm-2">{:__('联系方式')}:</label>
