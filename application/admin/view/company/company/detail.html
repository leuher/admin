<style type="text/css">
    @media (max-width: 375px) {
        .edit-form tr td input{width:100%;}
        .edit-form tr th:first-child,.edit-form tr td:first-child{
            width:20%;
        }
        .edit-form tr th:last-child,.edit-form tr td:last-child{
            display: none;
        }
    }
</style>
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading(null, false)}
        <ul class="nav nav-tabs">
            <li class="active"><a href="">基础信息</a></li>
            <li><a href="">分组管理</a></li>
            <li><a href="">主播管理</a></li>
            <li><a href="">跟进记录</a></li>
        </ul>
    </div>

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

                <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                        <label for="c-cellphone" class="control-label col-xs-12 col-sm-4">{:__('Cellphone')}:</label>
                        <div class="col-xs-12 col-sm-7">
                            <input id="c-cellphone" disabled="disabled" class="form-control" name="row[cellphone]" type="text" value="{$row.cellphone}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="c-name" class="control-label col-xs-12 col-sm-4">{:__('Name')}:</label>
                        <div class="col-xs-12 col-sm-7">
                            <input id="c-name" disabled="disabled" class="form-control" name="row[name]" type="text" value="{$row.name}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="c-introduce" class="control-label col-xs-12 col-sm-4">{:__('Introduce')}:</label>
                        <div class="col-xs-12 col-sm-7">
                            <textarea id="c-introduce" placeholder="请输入内容" rows="4" cols="26" name="row[introduce]" value="{$row.introduce}"></textarea>
                            <!--<input id="c-introduce" class="form-control" name="row[introduce]" type="textarea" value="{$row.introduce}">-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="c-link" class="control-label col-xs-12 col-sm-4">{:__('Link')}:</label>
                        <div class="col-xs-12 col-sm-7">
                            <input id="c-link" placeholder="请输入名称" class="form-control" name="row[link]" type="text" value="{$row.link}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="c-manager" class="control-label col-xs-12 col-sm-4">{:__('Manager')}:</label>
                        <div class="col-xs-12 col-sm-7">
                            <!--<input id="c-manager" class="form-control" name="row[manager]" type="text" value="{$row.manager}">-->
                            <select id="c-manager" class="form-control" name="row[manager]" type="text" value="{$row.manager}">
                                <option selected="selected">无</option>
                                <option value="">韩梅梅</option>
                                <option value="">李涛</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="c-password" class="control-label col-xs-12 col-sm-4">{:__('修改密码')}:</label>
                        <div class="col-xs-12 col-sm-7">
                            <input id="c-password" placeholder="请输入密码" class="form-control" name="row[password]" type="password" value="{$row.password}">
                        </div>
                    </div>
                    <!--<div class="form-group">
                        <label for="c-anchornum" class="control-label col-xs-12 col-sm-4">{:__('Anchornum')}:</label>
                        <div class="col-xs-12 col-sm-7">
                            <input id="c-anchornum" class="form-control" name="row[anchornum]" type="number" value="{$row.anchornum}">
                        </div>
                    </div>-->

                </div>

                <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                        <label for="c-grade" class="control-label col-xs-12 col-sm-4">{:__('Grade')}:</label>
                        <div class="col-xs-12 col-sm-7">
                            <!--<input id="c-grade" class="form-control" name="row[grade]" type="number" value="{$row.grade}">-->
                            <select id="c-grade" class="form-control" name="row[grade]" type="number" value="{$row.grade}">
                                <option selected="selected">免费版</option>
                                <option value="">会员版</option>
                                <option value="">高级会员版</option>
                                <option value="">定制版</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="c-expired" class="control-label col-xs-12 col-sm-4">{:__('Expired')}:</label>
                        <div class="col-xs-12 col-sm-7">
                            <input id="c-expired" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[expired]" type="text" value="{$row.expired}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="c-manager" class="control-label col-xs-12 col-sm-4">{:__('Manager')}:</label>
                        <div class="col-xs-12 col-sm-7">
                            <input id="c-manager" class="form-control" name="row[manager]" type="text" value="{$row.manager}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="c-status" class="control-label col-xs-12 col-sm-4">{:__('账户状态')}:</label>
                        <div class="col-xs-12 col-sm-7">
                            <!--<input id="c-status" class="form-control" name="row[status]" type="text" value="{$row.status}">-->
                            <select id="c-status" class="form-control" name="row[status]" type="text" value="{$row.status}">
                                <option selected="selected">正常</option>
                                <option value="">封禁</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group layer-footer">
                    <label class="control-label col-xs-12 col-sm-2"></label>
                    <div class="col-xs-12 col-sm-8">
                        <button type="submit" class="btn btn-success btn-embossed" style="width: 120px">{:__('保存')}</button>
                        <!--<button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>-->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
