<form id="edit-form" class="form-horizontal" style="margin-top: 38px" role="form" data-toggle="validator" method="POST" action="">
    <div class="col-xs-12 col-md-6 col-sm-6">
        <div class="form-group">
            <label for="c-cellphone" class="control-label col-xs-12 col-sm-3">{:__('Cellphone')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-cellphone" disabled="disabled" class="form-control" name="row[cellphone]" type="text" value="{$row.cellphone}">
            </div>
        </div>
        <div class="form-group">
            <label for="c-name" class="control-label col-xs-12 col-sm-3">{:__('Name')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-name" disabled="disabled" class="form-control" name="row[name]" type="text" value="{$row.name}">
            </div>
        </div>
        <div class="form-group">
            <label for="c-introduce" class="control-label col-xs-12 col-sm-3">{:__('公司介绍')}:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea name="row[introduce]" class="form-control"  id="c-introduce" cols="30" rows="5">{$row.introduce}</textarea>
                <!--<input id="c-introduce" disabled="disabled" class="form-control" name="row[introduce]" type="text" value="{$row.introduce}">-->
            </div>
        </div>
        <div class="form-group">
            <label for="c-anchornum" class="control-label col-xs-12 col-sm-3">{:__('Anchornum')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-anchornum" class="form-control" name="row[anchornum]" type="number" value="{$row.anchornum}">
            </div>
        </div>
        <div class="form-group">
            <label for="c-grade" class="control-label col-xs-12 col-sm-3">{:__('Grade')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-grade" class="form-control" name="row[grade]" type="number" value="{$row.grade}">
            </div>
        </div>
        <div class="form-group">
            <label for="c-expired" class="control-label col-xs-12 col-sm-3">{:__('Expired')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-expired" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[expired]" type="text" value="{$row.expired}">
            </div>
        </div>

    </div>

    <div class="col-xs-12 col-md-6 col-sm-6">
        <div class="form-group">
            <label for="c-manager" class="control-label col-xs-12 col-sm-3">{:__('Manager')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-manager" class="form-control" name="row[manager]" type="text" value="{$row.manager}">
            </div>
        </div>
        <div class="form-group">
            <label for="c-status" class="control-label col-xs-12 col-sm-3">{:__('Status')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-status" class="form-control" name="row[status]" type="text" value="{$row.status}">
            </div>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-4"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" style="width: 120px" class="btn btn-success btn-embossed disabled">{:__('保存')}</button>
            <button type="reset" style="width: 120px" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
