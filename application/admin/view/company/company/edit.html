<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-anchornum" class="control-label col-xs-12 col-sm-2">{:__('Anchornum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-anchornum" class="form-control" name="row[anchornum]" type="number" value="{$row.anchornum}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-grade" class="control-label col-xs-12 col-sm-2">{:__('Grade')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-grade" class="form-control" name="row[grade]" type="number" value="{$row.grade}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-expired" class="control-label col-xs-12 col-sm-2">{:__('Expired')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-expired" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[expired]" type="text" value="{$row.expired}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-manager" class="control-label col-xs-12 col-sm-2">{:__('Manager')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-manager" class="form-control" name="row[manager]" type="text" value="{$row.manager}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" class="form-control" name="row[status]" type="text" value="{$row.status}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
